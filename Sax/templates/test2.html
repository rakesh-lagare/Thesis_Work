<!DOCTYPE html>
<html>
<title>SAX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/test2.css">
<body>

<div class="w3-card-4">
  <div class="w3-container w3-brown">
    <h2>SAX Motif Discovery</h2>
  </div>
  <form class="w3-container"  action="/get_data" method="post">
    <p>    
    <label class="w3-text-brown"><b>Y-axis alpha size</b></label>
    <input class="w3-input w3-border w3-sand" name="y_aplha" type="text">
      
    <label class="w3-text-brown"><b>X-axis alpha size</b></label>
    <input class="w3-input w3-border w3-sand" name="x_aplha" type="text"></p>
    
    <p>
    <label class="w3-text-brown"><b>Window Size</b></label>
    <input class="w3-input w3-border w3-sand" name="window_size" type="text">
        
    <label class="w3-text-brown"><b>Skip Offset</b></label>
    <input class="w3-input w3-border w3-sand" name="skip_offset" type="text"></p>
    
    <button class="w3-btn w3-brown" >Run</button>

  </form>
</div>

</body>
</html>
