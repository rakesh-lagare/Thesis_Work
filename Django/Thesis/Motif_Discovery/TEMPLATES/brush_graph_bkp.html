{% extends 'base.html' %}

{% load static %}
<style>

 .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>

{% block content %}



 <button type="submit" id="click" class="btn btn-primary" onclick=" Analayse()" >Submit</button>
<svg width="960" height="500"></svg>


 <script type = "text/javascript" >
     var selected_segments;
     var temp_arr1 = {{value}};

 function brush_graph() {

     var temp_arr = {{value}};
     var series = [];
     for (i = 1; i < temp_arr.length; i++) {
         var point = {}
         point["Num"] = i;
         point["Col_Data"] = temp_arr[i];
         series.push(point);
     }


     var svg = d3.select("svg"),
         margin = {
             top: 20,
             right: 20,
             bottom: 110,
             left: 40
         },
         margin2 = {
             top: 430,
             right: 20,
             bottom: 30,
             left: 40
         },
         width = +svg.attr("width") - margin.left - margin.right,
         height = +svg.attr("height") - margin.top - margin.bottom,
         height2 = +svg.attr("height") - margin2.top - margin2.bottom;

     var parseDate = d3.timeParse("%m/%d/%Y %H:%M");

     var x = d3.scaleLinear().range([0, width]),
         x2 = d3.scaleLinear().range([0, width]),
         y = d3.scaleLinear().range([height, 0]),
         y2 = d3.scaleLinear().range([height2, 0]);

     var xAxis = d3.axisBottom(x),
         xAxis2 = d3.axisBottom(x2),
         yAxis = d3.axisLeft(y);

     var brush = d3.brushX()
         .extent([
             [0, 0],
             [width, height2]
         ])
         .on("brush end", brushed);

     var zoom = d3.zoom()
         .scaleExtent([1, Infinity])
         .translateExtent([
             [0, 0],
             [width, height]
         ])
         .extent([
             [0, 0],
             [width, height]
         ])
         .on("zoom", zoomed);

     var line = d3.line()
         .x(function(d) {
             return x(d.Num);
         })
         .y(function(d) {
             return y(d.Col_Data);
         });

     var line2 = d3.line()
         .x(function(d) {
             return x2(d.Num);
         })
         .y(function(d) {
             return y2(d.Col_Data);
         });

     var clip = svg.append("defs").append("svg:clipPath")
         .attr("id", "clip")
         .append("svg:rect")
         .attr("width", width)
         .attr("height", height)
         .attr("x", 0)
         .attr("y", 0);


     var Line_chart = svg.append("g")
         .attr("class", "focus")
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
         .attr("clip-path", "url(#clip)");


     var focus = svg.append("g")
         .attr("class", "focus")
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

     var context = svg.append("g")
         .attr("class", "context")
         .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");




     var data = series;

     x.domain(d3.extent(data, function(d) {
         return d.Num;
     }));
     y.domain([0, d3.max(data, function(d) {
         return d.Col_Data;
     })]);
     x2.domain(x.domain());
     y2.domain(y.domain());


     focus.append("g")
         .attr("class", "axis axis--x")
         .attr("transform", "translate(0," + height + ")")
         .call(xAxis);

     focus.append("g")
         .attr("class", "axis axis--y")
         .call(yAxis);

     Line_chart.append("path")
         .datum(data)
         .attr("class", "line")
         .attr("d", line);

     context.append("path")
         .datum(data)
         .attr("class", "line")
         .attr("d", line2);


     context.append("g")
         .attr("class", "axis axis--x")
         .attr("transform", "translate(0," + height2 + ")")
         .call(xAxis2);

     context.append("g")
         .attr("class", "brush")
         .call(brush)
         .call(brush.move, x.range());

     svg.append("rect")
         .attr("class", "zoom")
         .attr("width", width)
         .attr("height", height)
         .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
         .call(zoom);


     function zoomed() {
         if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
         var t = d3.event.transform;
         x.domain(t.rescaleX(x2).domain());
         Line_chart.select(".line").attr("d", line);
         focus.select(".axis--x").call(xAxis);
         context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
     }

     function brushed() {

         if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
         var s = d3.event.selection || x2.range();

         selected_segments = s;
         x.domain(s.map(x2.invert, x2));
         Line_chart.select(".line").attr("d", line);
         focus.select(".axis--x").call(xAxis);
         svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
             .scale(width / (s[1] - s[0]))
             .translate(-s[0], 0));

     }

     function type(d) {
         d.Num = +d.Num;
         d.Col_Data = +d.Col_Data;
         return d;
     }


 }


 brush_graph();

 function Analayse() {
     console.log("first", selected_segments)
     var s = selected_segments[0] * temp_arr1.length / 900;
     var e = selected_segments[1] * temp_arr1.length / 900;

     var segments=[]
     var start = parseInt(s);
     var end = parseInt(e);

     console.log("start", start)
     console.log("end", end)

     segments.push(start,end);
     console.log("segs",segments);
     return segments;

 }

</script>

{% endblock %}
